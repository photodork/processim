<!DOCTYPE html>
<html>
<head>
  <title>SchedulingSim</title>
  <link rel="stylesheet" href="process.css">
</head>
<body>
<h1>Process Scheduler Simulator</h1> <hr> <hr>
<h2><i>FCFS (First Come First Serve)</i></h2>
<form id="processForm">
  <label>Number of Processes:</label>
  <input type="number" id="numProcesses" autofocus required>
  <button type="button" onclick="createInputs()">Create Inputs</button>
</form>

<div id="inputFields"></div>

<button class="runbtn" onclick="runFCFS()">Run FCFS</button> <br>
<a href="https://www.geeksforgeeks.org/first-come-first-serve-cpu-scheduling-non-preemptive/" target="_blank">about FCFS</a>
<h3>Results:</h3>
<div id="resultTable"></div>
<div id="ganttChart"></div>

<hr>

<h2><i>SJF (Shortest Job First)</i></h2>
<form>
  <label>Number of Processes:</label>
  <input type="number" id="numProcesses2" autofocus required>
  <button type="button" onclick="createInputs2()">Create Inputs</button>
</form>

<div id="inputFields2"></div>

<button class="runbtn" onclick="runSJF()">Run SJF</button> <br>
<a href="https://www.geeksforgeeks.org/shortest-job-first-or-sjf-cpu-scheduling/" target="_blank">about SJF</a>
<h3>Results:</h3>
<div id="resultTable2"></div>
<div id="ganttChart2"></div>

<hr>

<h2><i>Priority Scheduling (non-preemptive)</i></h2>
<form>
  <label>Number of Processes:</label>
  <input type="number" id="numProcesses3" autofocus required>
  <button type="button" onclick="createInputs3()">Create Inputs</button>
</form>

<div id="inputFields3"></div>

<button class="runbtn" onclick="runPS()">Run Priority Scheduling</button> <br>
<a href="https://www.geeksforgeeks.org/priority-scheduling-in-operating-system/" target="_blank">about Priority Scheduling</a>
<h3>Results:</h3>
<div id="resultTable2"></div>
<div id="ganttChart2"></div>

<script src="process.js"></script>
</body>
</html>
